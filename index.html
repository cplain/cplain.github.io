---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>



<div class="home">
  <div class="mdl-grid">
    {% for post in site.posts %}
    <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-shadow--4dp">
       <div class="mdl-card__title" style="background: url('{{ post.res }}/cover_image.png') center / cover; background-color: {{ site.theme_color }};">
         <h2 class="mdl-card__title-text">{{ post.title }}</h2>
       </div>

       <div class="mdl-card__menu">
         <button id="share-menu_{{post.id}}" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
           <i class="material-icons">share</i>
         </button>

         <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="share-menu_{{post.id}}">
           <a class="mdl-menu__item" href="https://www.facebook.com/sharer/sharer.php?sdk=joey&u={{ site.url | append: post.url | prepend: site.baseurl }}&display=popup&ref=plugin&src=share_button">Facebook</a>
      
           <a class="mdl-menu__item" href="https://twitter.com/intent/tweet?original_referer={{ site.url | append: post.url | prepend: site.baseurl }}&ref_src=twsrc%5Etfw&text={{ post.title }}&tw_p=tweetbutton&url={{ site.url | append: post.url | prepend: site.baseurl }}">Twitter</a>

           <!-- <li class="mdl-menu__item">Google+</li>
           <li class="mdl-menu__item">LinkedIn</li> -->           
         </ul>
       </div>

       <div class="mdl-card__supporting-text">
         <div class="mdl-card__subtitle-text">
           {{ post.excerpt | strip_html }} <strong>- {{ post.date | date: "%b %-d, %Y" }}</strong>
         </div>
       </div>

       <div class="mdl-card__actions mdl-card--border">
         <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url | prepend: site.baseurl }}">Check it out</a>
         <div class="mdl-layout-spacer"></div>
         <span class="disqus-comment-count" data-disqus-url="{{ site.url | append: post.url | prepend: site.baseurl }}">0 Comments</span>
       </div>
     </div>
     {% endfor %}
   </div>

   <p class="rss-subscribe">
     subscribe
     <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>
   </p>
</div>
{% include comments_count.html %}
