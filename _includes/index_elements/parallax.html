<div id="site-ribbon" class="site-ribbon"></div>
<script>
	window.requestAnimationFrame = window.requestAnimationFrame
	 || window.mozRequestAnimationFrame
	 || window.webkitRequestAnimationFrame
	 || window.msRequestAnimationFrame
	 || function(f){setTimeout(f, 1000/60)}
	 
	var ribbon = document.getElementById('site-ribbon')
	var layout = document.getElementById('layout')

	function parallax(){
		console.log(layout.scrollTop, ribbon.offsetTop - (layout.scrollTop * .5))
		ribbon.style.top = ribbon.offsetTop - (layout.scrollTop * .5) + 'px'
	}
	 
	layout.addEventListener('scroll', function(){
		requestAnimationFrame(parallax)
	}, false)

</script>
