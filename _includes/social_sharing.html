<div class="social mdl-card__actions mdl-card--border">
	<!-- Twitter -->
	<a href="https://twitter.com/share"class="twitter-share-button">Tweet</a>
	<script>!function(d, s, id) {
	var js, fjs=d.getElementsByTagName(s)[0], p=/^http: /.test(d.location)?'http':'https';
		if(!d.getElementById(id)) {
			js=d.createElement(s);
			js.id=id;
			js.src=p+'://platform.twitter.com/widgets.js';
			fjs.parentNode.insertBefore(js, fjs);
		}
	} (document, 'script', 'twitter-wjs');
	</script>

	<div class="mdl-layout-spacer"></div>

	<!-- Facebook -->
	<div class="fb-like" data-href="{{ site.url | append: post.url | prepend: site.baseurl }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

	<div id="fb-root"></div>
	<script>(function(d,s,id) {
	var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src ="//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
			fjs.parentNode.insertBefore(js, fjs);
		} (document, 'script', 'facebook-jssdk'));
	</script>

	<div class="mdl-layout-spacer"></div>

	<!-- Linked In -->
	<script src="//platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
	<script type="IN/Share" data-url="{{ site.url | append: post.url | prepend: site.baseurl }}" data-counter="right"></script>

	<div class="mdl-layout-spacer"></div>

	<!-- Google+ -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<g:plusone></g:plusone>

	<!-- Create an imbalance -->
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-layout-spacer"></div>

</div>
